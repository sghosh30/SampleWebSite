<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box-Sougata</h2>

<p>The deploy build is now called on successful completion of the build job</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
function myFunction() {
    var txt;
    if (confirm("Press a button!")) {
        txt = "You pressed OK!";
    } else {
        txt = "You pressed Cancel!";
    }
    document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
